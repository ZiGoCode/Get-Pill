<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>GetPill</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>REGISTER</h3>
      <div class="form-group">
        <label class="control-label">FIRST NAME</label>
        <input class="form-control" formControlName="firstname" type="text" placeholder="Firstname" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">LAST NAME</label>
        <input class="form-control" formControlName="lastname" type="text" placeholder="Lastname" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">EMAIL</label>
        <input class="form-control" formControlName="email" type="email" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="control-label">CONFIRM PASSWORD</label>
        <input class="form-control" formControlName="cpassword" type="password" placeholder="Confirm Password">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block">
          <i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP
        </button>
      </div>
      <div class="mt-4 text-center semibold-text">
        <a routerLink="/login">SING IN</a>
      </div>
    </form>
  </div>
</section>
